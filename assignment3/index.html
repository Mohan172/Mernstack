<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Task - Adding images, video, form, and HTML entities">
    <title>Assignment - 2</title>
</head>
<body>

 
    <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
    <img src="assets/apple.jpg" alt="Apple Image from Local Storage" width="100">


    <h2>ADDED IMAGE VIA CDN</h2>
    <img src="https://ik.imagekit.io/fyon9yuoi/mern_stack_cdn/apple.jpg" alt="Apple Image from CDN" width="100">

    <h2>ADDED VIDEO VIA CDN</h2>
    <video width="320" height="240" controls>
        <source src="https://ik.imagekit.io/fyon9yuoi/mern_stack_cdn/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
    <h2>CREATE A BASIC FORM</h2>
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>HTML ENTRIES</h2>
    <ul>
        <li>Copyright: &copy;</li>
        <li>Trademark: &trade;</li>
        <li>Ampersand: &amp;</li>
        <li>Less than: &lt;</li>
        <li>Greater than: &gt;</li>
    </ul>

</body>
</html>
